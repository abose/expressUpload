<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jszip.js"></script>
</head>
<body>
<script type="text/javascript">
    let api = "http://localhost:3000/getWebsiteCode?url=";
    let siteToDownload="https://brackets.io";
    let downloadApiUrl = encodeURI(api+siteToDownload);
    console.log('downloading', downloadApiUrl);
    fetch(downloadApiUrl).then(resp => resp.arrayBuffer()).then(resp => {
        console.log("downloaded zip file: ", resp.byteLength);
        let zip = new JSZip();
        zip.loadAsync(resp)
            .then(function(zipFile) {
                console.log(zipFile);
            });
    });
</script>
</body>
</html>
